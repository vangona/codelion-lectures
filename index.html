<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기념일 계산기</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body class="main__container">
    <h1 class="header__title">우리의 Love... 그리고 Day...</h1>
    <!-- 사진 -->
    <section class="photos">
      <img
        id="kwankyoung"
        src="E:\coding\java script\js-dday\img\kwankyoung.jpg"
        onerror="this.src='img/default_crab.gif'"
      />
      <i id="heart" class="fas fa-heart showing"></i>
      <img
        id="kyoungmin"
        src="E:\coding\java script\js-dday\img\kyoungmin.jpg"
        onerror="this.src='img/default_plankton.png'"
      />
    </section>

    <!-- 정보 입력, 만난 날 -->

    <div class="start__container">
      <div class="container">
        <form class="information__form form">
          <div class="name-input__container">
            <input
              class="name-1__input"
              type="text"
              placeholder="이름을 입력하세요."
              required
            />♥<input
              class="name-2__input"
              type="text"
              placeholder="이름을 입력하세요."
              required
            />
          </div>
          <div class="date-input__container">
            <span>시작일</span>
            <input class="date__input" type="date" required />
          </div>
          <button class="start__button">D-Day 확인하기</button>
        </form>
      </div>
      <div class="container love-body">
        <h3 class="title__name information__content">00♥00</h3>
        <h3 id="love" class="information__content">0일째</h3>
        <h4 class="love_date date information__content">2020.6.30</h4>
        <p class="novel-words"></p>
      </div>
    </div>

    <!-- 기념일 계산기 -->
    <div class="special-day-main__container hiding">
      <div class="special-day__container special-day-list d-day-list">
        <hr />
      </div>
      <div class="special-day__container">
        <h1 class="special-day__add">날짜로 추가하기</h1>
        <form class="special-day__form special-day">
          <input
            type="text"
            class="special-day-input__title"
            placeholder="기념일 이름"
            required
          />
          <div class="date-box">
            <input type="date" class="special-day-input__date" required />
            <button class="special-day__button">추가하기</button>
          </div>
        </form>
        <hr />
      </div>
      <div class="special-day__container">
        <h1 class="special-day__add">00일로 추가하기</h1>
        <form class="d-day__form special-day">
          <input
            type="text"
            class="d-day-input__title"
            placeholder="기념일 이름"
            required
          />
          <div class="date-box">
            <input type="number" class="d-day-input__date" required />
            <button class="d-day__button">추가하기</button>
          </div>
        </form>
        <hr />
      </div>
      <button class="button__clear">clear</button>
    </div>

    <script
      src="https://kit.fontawesome.com/f3aa8c7c0c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/lightnovel.js"></script>
    <script src="js/information.js"></script>
    <script src="js/specialday.js"></script>
    <script src="js/dday.js"></script>
    <script src="js/imgdefault.js"></script>
  </body>
</html>
