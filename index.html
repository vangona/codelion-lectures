<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>미니 스타크래프트</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="background">
      <div class="header__container">
        <h1 class="header__title">미니 스타크래프트</h1>
      </div>

      <div class="explainer__drone">
        <p>상: W 하: S 좌: A 우: D <br/ >발사: H</p>
      </div>
      <div class="explainer__bunker">
        <p>상: ↑ 하: ↓ 좌: ← 우: → <br/ >발사: /</p>
      </div>

      <div id="drone-container" class="unit-drone__container unit__container">
        <span class="hp__drone hp">HP: 50</span>
        <img id="drone" src="images/drone.png" alt="drone" />
      </div>
      <div id="bunker-container" class="unit-bunker__container unit__container">
        <span class="hp__bunker hp">HP: 50</span>
        <img id="bunker" src="images/bunker.png" alt="bunker" />
      </div>

      <img id="spit__drone" class="spit" src="images/spit.png" alt="spit" />
      <img id="spit__bunker" class="spit" src="images/spit.png" alt="spit" />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/shoot.js"></script>
    <script src="js/moving.js"></script>
  </body>
</html>
